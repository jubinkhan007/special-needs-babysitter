name: babysitter_app
description: Babysitter marketplace app for parents and sitters.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^4.0.0

  # Routing
  go_router: ^17.0.0

  # Networking
  dio: ^5.4.0
  flutter_stripe: ^12.0.0 # Added for Stripe payments
  pay: ^3.0.0 # Native Google Pay / Apple Pay
  geolocator: ^14.0.0
  geocoding: ^4.0.0
  google_maps_flutter: ^2.6.1
  file_picker: ^10.0.0

  # Firebase
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0

  # Incoming Call UI (CallKit on iOS, Full-screen on Android)
  flutter_callkit_incoming: ^3.0.0

  # Local packages
  core:
    path: ../../packages/core
  networking:
    path: ../../packages/networking
  domain:
    path: ../../packages/domain
  data:
    path: ../../packages/data
  ui_kit:
    path: ../../packages/ui_kit
  auth:
    path: ../../packages/auth
  notifications:
    path: ../../packages/notifications
  realtime:
    path: ../../packages/realtime

  # Utilities
  flutter_timezone: ^5.0.1
  timeago: ^3.7.0
  flutter_dotenv: ^6.0.0
  intl: ^0.20.2
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  image_picker: ^1.2.1
  flutter_screenutil: ^5.9.3
  permission_handler: ^12.0.0
  url_launcher: ^6.3.2
  share_plus: ^12.0.0
  json_annotation: ^4.11.0
  shared_preferences: ^2.5.4
  flutter_map: ^8.0.0
  latlong2: ^0.9.1
  app_links: ^7.0.0  # Deep links for PayPal callbacks

  equatable: any
  agora_rtc_engine: any
  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.11.1
  riverpod_generator: ^4.0.0
  json_serializable: ^6.13.0

dependency_overrides:
  ffi: ^2.1.0
  google_maps_flutter_android: 2.18.12

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/images/
    - assets/icons/
    - assets/icons/bottom_nav/
    - assets/images/sitters/
    - assets/images/avatars/
    - assets/images/banner/
    - assets/google_pay_config.json
    
